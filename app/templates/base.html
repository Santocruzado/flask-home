<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="language" content="en-us">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="robots" content="index, follow">
    <!-- Open Graph -->
    <meta property="og:title" content="Stupid coin">
    <meta property="og:description" content="$stupid the OG stupidcoin of Solana">
    <meta property="og:image" content="{{request.url_root}}static/images/stupid-galera.jpg">
    <meta property="og:url" content="{{ request.url_root }}">
    <meta property="og:type" content="website">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{ request.url_root }}static/images/stupid-galera.jpg">
    <meta name="twitter:title" content="Stupid coin">
    <meta name="twitter:description" content="$stupid the OG stupidcoin of Solana">
    <meta name="twitter:image" content="{{ request.url_root }}static/images/stupid-galera.jpg">
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}$STUPID{% endblock %}</title>
    <link rel="shortcut icon" type="image/svg+xml" href="{{ url_for('static', filename='stupid-favicon.svg') }}">
</head>

<body class="min-h-screen bg-[rgb(255_234_1/0.4)] ">

    {% block content %}
    {% endblock %}

    {% include "partials/footer.html" %}

    <script src="{{ url_for('static', filename='main.js') }}"></script>


</body>

</html>
